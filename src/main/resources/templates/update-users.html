<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<div>
    <h3>Add Students</h3>
</div>
<div>
    <form action="#" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <label for="firstName">First Name: </label> <input type="text" id="firstName" th:field="*{firstName}"><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br>
        <label for="lastName">Last Name: </label> <input type="text" id="lastName" th:field="*{lastName}"><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br>
        <label for="address">Address: </label> <input type="text" id="address" th:field="*{address}"><span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span><br>
        <label for="email">Email: </label> <input type="email" id="email" th:field="*{email}"><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
        <label for="password">Password: </label> <input type="password" id="password" th:field="*{password}"><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
        <input type="submit" value="Update Student">
    </form>
</div>

</body>
</html>
